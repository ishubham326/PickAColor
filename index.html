    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>🎨 Pick A Color</title>

  <body>
    <div class="colors">
      <div class="color">
        <h2>hex</h2>
        <div class="controls">
          <button class="adjust"><i class="fas fa-sliders-h"></i></button>
          <button class="lock">
            <i class="fas fa-lock-open"></i>
          </button>
        </div>
        <div class="sliders">
          <button class="close-adjustment"><i class="fas fa-times"></i></button>
          <span>Hue</span>
          <input
            type="range"
            name="hue"
            class="hue-input"
            data-hue="0"
            min="0"
            max="360"
            step="1"
          />
          <span>Brightness</span>
          <input
            type="range"
            name="brightness"
            class="bright-input"
            data-bright="0"
            min="0"
            max="1"
            step="0.01"
          />
          <span>Saturation</span>
          <input
            type="range"
            name="saturation"
            class="sat-input"
            data-sat="0"
            min="0"
            max="1"
            step="0.01"
          />
        </div>
      </div>

    <div class="panel">

      <div class="generate-panel">
        <button class="generate"><i class="fas fa-sync"></i></button>

      </div>
      <div class="save-panel">
        <button class="save"><i class="fas fa-save"></i></button>
        <p>Save</p>
      </div>
    </div>
    <div class="copy-container">
      <div class="copy-popup">
        <h3>Copied To Clipboard! 📋</h3>
        <h3>👍</h3>
      </div>
    </div>
    <div class="save-container">
      <div class="save-popup">
        <button class="close-save"><i class="fas fa-times"></i></button>
        <h3>Name Your Palette! ✏️</h3>
        <input
          type="text"
          placeholder="let the imagination run wild..."
          maxlength="35"
          class="save-name"
        />
        <button type="submit" class="submit-save">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>
    <div class="library-container">
